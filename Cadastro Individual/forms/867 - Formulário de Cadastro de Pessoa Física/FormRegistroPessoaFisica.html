<html>

<head>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="fluig-style-guide">
		<!-- Form -->
		<form name="form" role="form">
			<!-- Panel Dados Pessoais -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Dados Pessoais</h3>
				</div>
				<div class="panel-body">
					<!-- row -->
					<div class="row">
						<!-- Input CPF -->
						<div class="col-md-4">
							<div class="form-group" id="div-cpf">
								<label class="control-label required" for="CPF">CPF</label>
								<input type="text" class="form-control" name="CPF" id="CPF" placeholder="Ex.: 081.260.788-05">
								<span id="icon-2" class=""></span>
								<p id="help-2" class="help-block"></p>
							</div>
						</div>
						<!-- Input Nome Completo -->
						<div class="col-md-4">
							<div class="form-group" id="div-nome-completo">
								<label class="control-label required" for="nomecompleto">Nome Completo</label>
								<input type="text" class="form-control" name="nomecompleto" id="nomecompleto"
									placeholder="Ex.: Markoh Kravintwikz">
								<span id="icon-1" class=""></span>
								<p id="help-1" class="help-block"></p>
							</div>
						</div>
						<!-- Input Nome Abreviado -->
						<div class="col-md-4 CampoNomeAbreviado">
							<div class="form-group" id="div-nome-abreviado">
								<label class="control-label required" for="nome-abreviado">Nome Abreviado</label>
								<input type="text" maxlength="12" class="form-control" name="nomeabreviado" id="nome-abreviado"
									placeholder="Ex.: Markoh Kravi">
								<span id="icon-18" class=""></span>
								<p id="help-18" class="help-block"></p>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<!-- Input E-mail -->
						<div class="col-md-6">
							<div class="form-group" id="div-email">
								<label class="control-label required" for="email">Email</label>
								<input type="text" class="form-control" name="email" id="email" placeholder="Ex.: Markoh@Email.com">
								<span id="icon-5" class=""></span>
								<p id="help-5" class="help-block"></p>
							</div>
						</div>
						<!-- Input Telefone Celular -->
						<div class="col-md-3">
							<div class="form-group" id="div-telefone-celular">
								<label class="control-label required" for="telefone-celular">Telefone Celular</label>
								<input type="text" class="form-control" name="telefonecelular" id="telefone-celular"
									placeholder="Ex.: +55 (31) 9 8349-3176">
								<span id="icon-6" class=""></span>
								<p id="help-6" class="help-block"></p>
							</div>
						</div>
						<!-- Input Telefone Fixo -->
						<div class="col-md-3">
							<div class="form-group" id="div-telefone-fixo">
								<label class="control-label required" for="telefone-fixo">Telefone Fixo</label>
								<input type="text" class="form-control" name="telefonefixo" id="telefone-fixo"
									placeholder="Ex.: +55 (31) 3467-8965">
								<span id="icon-7" class=""></span>
								<p id="help-7" class="help-block"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Panel Endereço -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Endereço</h3>
				</div>
				<div class="panel-body">
					<!-- row -->
					<div class="row">
						<!-- Input CEP -->
						<div class="col-md-3">
							<div class="form-group" id="div-cep">
								<label class="control-label required" for="CEP">CEP</label>
								<input type="text" class="form-control" name="CEP" id="CEP" placeholder="Ex.: 30112-010">
								<span id="icon-8" class=""></span>
								<p id="help-8" class="help-block"></p>
							</div>
						</div>
						<!-- Input Nome do Estado -->
						<div class="col-md-3">
							<div class="form-group" id="div-estado">
								<label class="control-label required" for="estado">Estado</label>
								<input type="text" class="form-control" name="estado" id="estado" placeholder="Ex.: Minas Gerais">
								<span id="icon-9" class=""></span>
								<p id="help-9" class="help-block"></p>
							</div>
						</div>
						<!-- Input Nome da Cidade -->
						<div class="col-md-6">
							<div class="form-group" id="div-cidade">
								<label class="control-label required" for="cidade">Cidade</label>
								<input type="text" class="form-control" name="cidade" id="cidade" placeholder="Ex.: Belo Horizonte">
								<span id="icon-10" class=""></span>
								<p id="help-10" class="help-block"></p>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<!-- Input Nome do Bairro -->
						<div class="col-md-3">
							<div class="form-group" id="div-bairro">
								<label class="control-label required" for="bairro">Bairro</label>
								<input type="text" class="form-control" name="bairro" id="bairro" placeholder="Ex.: Savassi">
								<span id="icon-11" class=""></span>
								<p id="help-11" class="help-block"></p>
							</div>
						</div>
						<!-- Input Número da Residência -->
						<div class="col-md-3">
							<div class="form-group" id="div-numero">
								<label class="control-label required" for="numero">Número</label>
								<input type="text" class="form-control" name="numero" id="numero" placeholder="Ex.: 221">
								<span id="icon-12" class=""></span>
								<p id="help-12" class="help-block"></p>
							</div>
						</div>
						<!-- Input Nome da Rua -->
						<div class="col-md-6">
							<div class="form-group" id="div-rua">
								<label class="control-label required" for="rua">Rua</label>
								<input type="text" class="form-control" name="rua" id="rua"
									placeholder="Ex.: Rua Antônio de Albuquerque">
								<span id="icon-13" class=""></span>
								<p id="help-13" class="help-block"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Panel Dados Bancários -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Dados Bancários</h3>
				</div>
				<div class="panel-body">
					<!-- row -->
					<div class="row">
						<!-- Input Nome do Banco -->
						<div class="col-md-4">
							<div class="form-group" id="div-nome-banco">
								<label class="control-label required" for="nomebanco">Nome do Banco</label>
								<input type="text" class="form-control" name="nomebanco" id="nomebanco" placeholder="Ex.: Nubank">
								<span id="icon-14" class=""></span>
								<p id="help-14" class="help-block"></p>
							</div>
						</div>
						<!-- Input Código do Banco -->
						<div class="col-md-2">
							<div class="form-group" id="div-codigo-banco">
								<label class="control-label required" for="codigobanco">Código do Banco</label>
								<input type="text" class="form-control" name="codigobanco" id="codigobanco" placeholder="Ex.: 260">
								<span id="icon-15" class=""></span>
								<p id="help-15" class="help-block"></p>
							</div>
						</div>
						<!-- Input Código da Agência -->
						<div class="col-md-2">
							<div class="form-group" id="div-agencia">
								<label class="control-label required" for="agencia">Agência</label>
								<input type="text" class="form-control" name="agencia" id="agencia" placeholder="Ex.: 0001">
								<span id="icon-16" class=""></span>
								<p id="help-16" class="help-block"></p>
							</div>
						</div>
						<!-- Input Conta Corrente -->
						<div class="col-md-4">
							<div class="form-group" id="div-conta-corrente">
								<label class="control-label required" for="contacorrente">Conta Corrente</label>
								<input type="text" class="form-control" name="contacorrente" id="contacorrente"
									placeholder="Ex.: 4569710-3">
								<span id="icon-17" class=""></span>
								<p id="help-17" class="help-block"></p>
							</div>
						</div>
					</div>
					<!-- Input Anexo de documento -->
					<div class="row inputAnexo">
						<div class="col-md-8">
							<div class="form-group">
								<label class="control-label required" for="contacorrente">Comprovante da Conta Corrente</label>
								<div class="checkboox">
									<label>
										<button class="btn btn-primary" type="button" name="inputFile" id="inputFile"
											onclick="showCamera(this)">
											<i class="fluigicon fluigicon-paperclip icon-sm"></i>
											Anexar Arquivo
										</button>
									</label>
									<strong>Obs:</strong> Anexe um printscreen da sua conta bancária
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Panel Feedback do Avaliador -->
			<div class="panel panel-default painelAprovador">
				<div class="panel-heading">
					<h3 class="panel-title">Pontos a serem revisados</h3>
				</div>
				<div class="panel-body">
					<textarea class="form-control" rows="3" name="observadorAprovador" id="observadorAprovador"
						placeholder="Escreva para o cliente qual informação está errada!"></textarea>
				</div>
			</div>

			<div class="panel panel-default painelAprovador">
				<div class="panel-heading">
					<h3 class="panel-title">Integração Datasul</h3>
				</div>
				<div class="panel-body">
					<textarea class="form-control" rows="3" name="retornoIntegracao" id="retornoIntegracao" readonly></textarea>
				</div>
			</div>

		</form>
	</div>
</body>
<script type="text/javascript" src="lockout.js"></script>
<script type="text/javascript" src="APICep.js"></script>
<script type="text/javascript" src="atividades.js"></script>
<script type="text/javascript" src="beforeSendValidate.js"></script>
<script type="text/javascript" src="maskInput.js"></script>
<script type="text/javascript" src="emailValidator.js"></script>

<!-- Validators -->
<script type="text/javascript" src="validators/validarCPF.js"></script>
<script type="text/javascript" src="validators/validarNomeCompleto.js"></script>
<script type="text/javascript" src="validators/validarNomeAbreviado.js"></script>
<script type="text/javascript" src="validators/validarEmail.js"></script>
<script type="text/javascript" src="validators/validarTelefoneCel.js"></script>
<script type="text/javascript" src="validators/validarTelefoneFixo.js"></script>
<script type="text/javascript" src="validators/validarCEP.js"></script>
<script type="text/javascript" src="validators/validarEstado.js"></script>
<script type="text/javascript" src="validators/validarCidade.js"></script>
<script type="text/javascript" src="validators/validarBairro.js"></script>
<script type="text/javascript" src="validators/validarNumero.js"></script>
<script type="text/javascript" src="validators/validarRua.js"></script>
<script type="text/javascript" src="validators/validarNomeBanco.js"></script>
<script type="text/javascript" src="validators/validarCodigoBanco.js"></script>
<script type="text/javascript" src="validators/validarAgencia.js"></script>
<script type="text/javascript" src="validators/validarContaCorrente.js"></script>

</html>
