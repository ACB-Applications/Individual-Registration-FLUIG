<html>

<head>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<style>
		.required:after {
			color: red;
			font-weight: bold;
			content: " *";
		}
	</style>
</head>

<body>
	<div class="fluig-style-guide">
		<!-- Form -->
		<form name="form" role="form">
			<!-- card de instruções para o usuário -->
			<div id="card-instrucao-usuario" style="margin-bottom: 20px; color: black;"></div>
			<!-- panel de dados Pessoais -->
			<div class="panel panel-default" style="color: black;">
				<div class="panel-heading">
					<h3 class="panel-title">Dados Pessoais</h3>
				</div>
				<div class="panel-body">
					<!-- row -->
					<div class="row">
						<!-- div do CPF -->
						<div class="col-md-3">
							<div class="form-group" id="div-cpf">
								<label class="control-label required" for="CPF">CPF</label>
								<input type="text" class="form-control" name="CPF" id="CPF" placeholder="Ex.: 081.260.788-05">
								<span id="icon-2" class=""></span>
								<p id="help-2" class="help-block"></p>
							</div>
						</div>
						<!-- div do nome abreviado -->
						<div class="col-md-3 CampoNomeAbreviado">
							<div class="form-group" id="div-nome-abreviado">
								<label class="control-label required" for="nome-abreviado">Nome Abreviado</label>
								<input type="text" maxlength="12" class="form-control" name="nomeabreviado" id="nome-abreviado"
									oninput="UpperCaseInput(event)" placeholder="Ex.: Markoh Kravi">
								<span id="icon-18" class=""></span>
								<p id="help-18" class="help-block"></p>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<!-- div do nome completo -->
						<div class="col-md-12">
							<div class="form-group" id="div-nome-completo">
								<label class="control-label required" for="nomecompleto">Nome Completo</label>
								<input type="text" class="form-control" name="nomecompleto" id="nomecompleto"
									oninput="UpperCaseInput(event)" placeholder="Ex.: MATHEUS HENDREAS SANTHIAGO ARANGUIZ">
								<span id="icon-1" class=""></span>
								<p id="help-1" class="help-block"></p>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<!-- div do e-mail -->
						<div class="col-md-6">
							<div class="form-group" id="div-email">
								<label class="control-label" for="email">Email</label>
								<input type="text" class="form-control" name="email" id="email" oninput="UpperCaseInput(event)"
									placeholder="Ex.: HENDREASANTIAGO@EMAIL.COM">
								<span id="icon-5" class=""></span>
								<p id="help-5" class="help-block"></p>
							</div>
						</div>
						<!-- div telefone-celular -->
						<div class="col-md-3">
							<div class="form-group" id="div-telefone-celular">
								<label class="control-label" for="telefone-celular">Telefone Celular</label>
								<input type="text" class="form-control" name="telefonecelular" id="telefone-celular"
									placeholder="Ex.: (31)98349-3176">
								<span id="icon-6" class=""></span>
								<p id="help-6" class="help-block"></p>
							</div>
						</div>
						<!-- div telefone-fixo -->
						<div class="col-md-3">
							<div class="form-group" id="div-telefone-fixo">
								<label class="control-label" for="telefone-fixo">Telefone Fixo</label>
								<input type="text" class="form-control" name="telefonefixo" id="telefone-fixo"
									placeholder="Ex.: (31)3467-8965">
								<span id="icon-7" class=""></span>
								<p id="help-7" class="help-block"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- panel de endereço -->
			<div class="panel panel-default" style="color: black;">
				<div class="panel-heading">
					<h3 class="panel-title">Endereço</h3>
				</div>
				<div class="panel-body">
					<!-- row -->
					<div class="row">
						<!-- div do CEP -->
						<div class="col-md-3">
							<div class="form-group" id="div-cep">
								<label class="control-label required" for="CEP">CEP</label>
								<input type="text" class="form-control" name="CEP" id="CEP" placeholder="Ex.: 30112-010">
								<span id="icon-8" class=""></span>
								<p id="help-8" class="help-block"></p>
							</div>
						</div>
						<!-- div do nome do estado -->
						<div class="col-md-3">
							<div class="form-group" id="div-estado">
								<label class="control-label required" for="estado">UF</label>
								<input type="text" class="form-control" name="estado" id="estado" maxlength="2"
									oninput="UpperCaseInput(event)" placeholder="Ex.: MG">
								<span id="icon-9" class=""></span>
								<p id="help-9" class="help-block"></p>
							</div>
						</div>
						<!-- div do nome da cidade -->
						<div class="col-md-6">
							<div class="form-group" id="div-cidade">
								<label class="control-label required" for="cidade">Cidade</label>
								<input type="text" class="form-control" name="cidade" id="cidade" oninput="UpperCaseInput(event)"
									placeholder="Ex.: BELO HORIZONTE">
								<span id="icon-10" class=""></span>
								<p id="help-10" class="help-block"></p>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<!-- div do nome do bairro -->
						<div class="col-md-3">
							<div class="form-group" id="div-bairro">
								<label class="control-label required" for="bairro">Bairro</label>
								<input type="text" class="form-control" name="bairro" id="bairro" oninput="UpperCaseInput(event)"
									placeholder="Ex.: SAVASSI">
								<span id="icon-11" class=""></span>
								<p id="help-11" class="help-block"></p>
							</div>
						</div>
						<!-- div do nome da rua, N/SA -->
						<div class="col-md-9">
							<div class="form-group" id="div-rua">
								<label class="control-label required" for="rua">Rua, Número</label>
								<input type="text" class="form-control" name="rua" id="rua" oninput="UpperCaseInput(event)"
									placeholder="Ex.: RUA ANTONIO DE ALBUQUERQUE, S/N">
								<span id="icon-13" class=""></span>
								<p id="help-13" class="help-block"></p>
							</div>
						</div>
					</div>
					<div class="row">
						<!-- div do complemento do endereço -->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="complemento">Complemento</label>
								<input type="text" class="form-control" name="complemento" id="complemento"
									oninput="UpperCaseInput(event)" placeholder="Ex.: AO LADO DO PREDIO">
								<span id="icon-12" class=""></span>
								<p id="help-12" class="help-block"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- panel dos dados bancários -->
			<div class="panel panel-default" style="color: black;">
				<div class="panel-heading">
					<h3 class="panel-title">Dados Bancários</h3>
				</div>
				<div class="panel-body">
					<!-- row -->
					<div class="row">
						<!-- div do nome do banco -->
						<div class="col-md-4">
							<div class="form-group" id="div-nome-banco">
								<label class="control-label required" for="nomebanco">Nome do Banco</label>
								<input type="text" class="form-control" name="nomebanco" id="nomebanco" oninput="UpperCaseInput(event)"
									placeholder="Ex.: NUBANK">
								<span id="icon-14" class=""></span>
								<p id="help-14" class="help-block"></p>
							</div>
						</div>
						<!-- div código do banco -->
						<div class="col-md-2">
							<div class="form-group" id="div-codigo-banco">
								<label class="control-label required" for="codigobanco">Código do Banco</label>
								<input type="text" class="form-control" name="codigobanco" id="codigobanco" placeholder="Ex.: 260">
								<span id="icon-15" class=""></span>
								<p id="help-15" class="help-block"></p>
							</div>
						</div>
						<!-- div código da agência -->
						<div class="col-md-2">
							<div class="form-group" id="div-agencia">
								<label class="control-label required" for="agencia">Agência</label>
								<input type="text" class="form-control" name="agencia" id="agencia" placeholder="Ex.: 0001">
								<span id="icon-16" class=""></span>
								<p id="help-16" class="help-block"></p>
							</div>
						</div>
						<!-- div da conta corrente -->
						<div class="col-md-4">
							<div class="form-group" id="div-conta-corrente">
								<label class="control-label required" for="contacorrente">Conta Corrente</label>
								<input type="text" class="form-control" name="contacorrente" id="contacorrente"
									placeholder="Ex.: 4569710-3">
								<span id="icon-17" class=""></span>
								<p id="help-17" class="help-block"></p>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row inputAnexo">
						<!-- div do anexo de documento -->
						<div class="col-md-8">
							<div class="form-group">
								<label class="control-label required" for="contacorrente">Comprovante da Conta Corrente</label>
								<div class="checkboox">
									<label>
										<button class="btn" type="button" name="inputFile" id="inputFile" onclick="showCamera(this)">
											<i class="fluigicon fluigicon-paperclip icon-sm"></i>
											Anexar Arquivo
										</button>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- div de instruções para o documento a ser anexado ao formulário -->
			<div id="card-instrucao-anexo" style="margin-top: 20px; margin-bottom: 20px; color: black;"></div>
			<!-- panel de feedback do avaliador -->
			<div class="panel panel-default painelAprovador">
				<div class="panel-heading">
					<h3 class="panel-title">Pontos a serem revisados</h3>
				</div>
				<div class="panel-body">
					<textarea class="form-control" rows="3" oninput="UpperCaseInput(event)" name="observadorAprovador"
						id="observadorAprovador" placeholder="Digite a orientação para o usuário"></textarea>
				</div>
			</div>
			<!-- panel do response feedback -->
			<div class="panel panel-default painelInfra">
				<div class="panel-heading">
					<h3 class="panel-title">Retorno de Integração com Datasul</h3>
				</div>
				<div class="panel-body">
					<input type="hidden" id="statusIntegracao" name="statusIntegracao" value="" />
					<input type="hidden" id="codFornecedorIntegracao" name="codFornecedorIntegracao" value="" />
					<textarea class="form-control" rows="3" name="RespostaIntegracao" id="RespostaIntegracao" readonly></textarea>
				</div>
			</div>
		</form>
	</div>
</body>
<!-- UpperCaseInput -->
<script type="text/javascript" src="upperCaseInput.js"></script>
<!-- Mask Input -->
<script type="text/javascript" src="maskInput.js"></script>
<!-- Lockout -->
<script type="text/javascript" src="lockout.js"></script>
<!-- Handles -->
<script type="text/javascript" src="handleAttachmentInput.js"></script>
<script type="text/javascript" src="handleEvaluatorFeedbackInput.js"></script>
<script type="text/javascript" src="handleFeedbacks.js"></script>
<script type="text/javascript" src="handleInfraInput.js"></script>
<script type="text/javascript" src="handleInstruction.js"></script>
<script type="text/javascript" src="handleShortNameInput.js"></script>
<!-- Get CEP -->
<script type="text/javascript" src="getCEP.js"></script>
<!-- Fluig scripts -->
<script type="text/javascript" src="beforeSendValidate.js"></script>
<!-- Validators -->
<script type="text/javascript" src="validarCPF.js"></script>
<script type="text/javascript" src="validarNomeCompleto.js"></script>
<script type="text/javascript" src="validarNomeAbreviado.js"></script>
<script type="text/javascript" src="validarEmail.js"></script>
<script type="text/javascript" src="validarTelefoneCel.js"></script>
<script type="text/javascript" src="validarTelefoneFixo.js"></script>
<script type="text/javascript" src="validarCEP.js"></script>
<script type="text/javascript" src="validarEstado.js"></script>
<script type="text/javascript" src="validarCidade.js"></script>
<script type="text/javascript" src="validarBairro.js"></script>
<script type="text/javascript" src="validarRua.js"></script>
<script type="text/javascript" src="validarNomeBanco.js"></script>
<script type="text/javascript" src="validarCodigoBanco.js"></script>
<script type="text/javascript" src="validarAgencia.js"></script>
<script type="text/javascript" src="validarContaCorrente.js"></script>

</html>
